<table style="width: 500px;" #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="imdbID">
        <mat-header-cell *matHeaderCellDef> imdbID </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.imdbID}}</mat-cell>
      </ng-container>
      
    <ng-container matColumnDef="Title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.Title}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Poster">
        <mat-header-cell *matHeaderCellDef> Poster </mat-header-cell>
        <mat-cell *matCellDef="let element"><img width='75' src="{{element.Poster}}"></mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
